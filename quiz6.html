<script>
function stonemove(onpointermove) {
  if(event.buttons){
      this.style.left     = this.offsetLeft + event.movementX + 'px'
      this.style.top      = this.offsetTop  + event.movementY + 'px'
      this.style.position = 'absolute'
      this.draggable      = false
      this.setPointerCapture(event.pointerId)
  }
}
const Mind = document.getElementById('Mind');
const Power = document.getElementById('Power');
const Time = document.getElementById('Time');
const Reality = document.getElementById('Reality');
const Soul = document.getElementById('Soul');
const Space = document.getElementById('Space');

Mind.addEventListener('pointermove', stonemove);
Power.addEventListener('pointermove', stonemove);
Time.addEventListener('pointermove', stonemove);
Reality.addEventListener('pointermove', stonemove);
Soul.addEventListener('pointermove', stonemove);
Space.addEventListener('pointermove', stonemove);

</script>
